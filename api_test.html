<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>API 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .api-form {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .response {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        input[type="text"], textarea {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>API 테스트</h1>
        <div class="api-form">
            <h2>API 요청</h2>
            <div>
                <label for="method">HTTP 메소드:</label>
                <select id="method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
            </div>
            <div>
                <label for="url">URL:</label>
                <input type="text" id="url" placeholder="API 엔드포인트 URL">
            </div>
            <div>
                <label for="headers">Headers (JSON):</label>
                <textarea id="headers" rows="3" placeholder='{"Content-Type": "application/json"}'></textarea>
            </div>
            <div>
                <label for="body">Request Body (JSON):</label>
                <textarea id="body" rows="5" placeholder='{"key": "value"}'></textarea>
            </div>
            <button onclick="sendRequest()">요청 보내기</button>
        </div>
        <div class="response">
            <h2>응답</h2>
            <pre id="response"></pre>
        </div>
    </div>
    <script src="api_test.js"></script>
</body>
</html>
